# Name and description of the theme (required)
title            : Millerntor Gallery
version          : 0.0.2
description      : |
  Millerntor Gallery Theme for 2016

parentTheme:
  name: theme_bootstrap
  version: 1.0.1-1.0.1

# Whether a documentation page is available (optional)
documentation:
  -
    uri            : http://www.typo3-themes.org
    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    uri            : http://demo.typo3-themes.org
    title          : TYPO3-Themes.org Demo

# Keywords (optional)
keywords:
  - html5boilerplate
  - responsive design

# Constants categories which are used for constants in this theme
constants:
  availableCategories: [theme,colors,font,meta,metaDefaults,page,container,slider,lightbox]

# Screenshots for the preview gallery (optional, multiple possible)
screenshots:
  -
    file           : EXT:theme_millerntor/Meta/Screenshots/screenshot.png
    caption        : Preview image 1

# Name of the authors (optional, multiple possible)
authors:
  -
    name           : Sebastian Fuchs
    email          : sfuchs@projektkater.de
    company        : Projektkater
    companyLogo    :
    companyWebsite : projektkater.de
  -
    name           : Thomas Deuling
    email          : typo3@coding.ms
    company        : coding.ms
    companyLogo    :
    companyWebsite : www.coding.ms
  -
    name           : Kay Strobach
    email          : typo3themes@kay-strobach.de
    company        : Kay Strobach
    companyLogo    :
    companyWebsite : www.kay-strobach.de
  -
    name           : Jo Hasenau
    email          : info@cybercraft.de
    company        : Cybercraft
    companyLogo    :
    companyWebsite : www.cybercraft.de

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC
    licenseUri     :
    # resources is an optional node here
    resources      :
      - Images
      - HTML
  -
    license        : whatever
    licenseUri     :
    resources      :
      - Resources/Public/Images/logo.png

# Supported Extensions
supportedExtensions:
  news:
    version        : 1.0.0
    description    : News-Extension
  #felogin:
  #  version        : 6.2.0
  #  description    : Frontend-User login
