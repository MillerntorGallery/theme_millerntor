{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_millerntor: Layouts/Default.html [begin] -->
<div id="layoutDefault">

	<div id="menuMain" class="navbar navbar-millerntor navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar-main" class="navbar-collapse collapse">
				<f:cObject typoscriptObjectPath="lib.top_menu.main" />
			</div>
		</div>
	</div>
	<div id="areaLogo" class="container">
		<section class="row">
			<div id="logoWrapper" class="navbar-brand">
				<f:cObject typoscriptObjectPath="lib.header.logo.edition" />
				<f:cObject typoscriptObjectPath="lib.header.logo.main_miami" />
				<f:cObject typoscriptObjectPath="lib.header.logo.water" />
				
				<f:cObject typoscriptObjectPath="lib.header.logo.slogan" />
				<f:cObject typoscriptObjectPath="lib.header.logo.date" />
			</div>
		</section>
	</div>			
	
	<div class="container">
		<!-- section id="areaFeature" class="page-header">
			<f:cObject typoscriptObjectPath="lib.content.feature" />
		</section-->

		<main id="areaMain" class="row">
			<!-- div id="menuBreadcrumbWrapper">
				<span><f:translate key="breadcrumb_label" /></span>
				<f:cObject typoscriptObjectPath="lib.menu.breadcrumb" />
			</div-->
			<f:render section="Default" />
		</main>

		<section id="areaExtended" class="row">
			<f:cObject typoscriptObjectPath="lib.content.extended" />
		</section>
	</div>

	<f:render partial="Area/Footer" section="Default" arguments="{_all}" />
</div>
<!-- theme_millerntor: Layouts/Default.html [end] -->
