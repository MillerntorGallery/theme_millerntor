{namespace theme=KayStrobach\Themes\ViewHelpers}
<div id="c{data.uid}" class="{current} carousel slide carousel-fade" data-pause="hover">
	<!-- Wrapper for slides -->
	<f:cObject typoscriptObjectPath="lib.containerBackgroundImage" data="{data}" />
	<div class="carousel-inner" role="listbox">
		<f:for each="{data.tx_gridelements_view_children}" as="slide-content" iteration="slide">
			<div class="item ">
				<f:format.raw>{theme:arrayIndex(object: data, index: 'tx_gridelements_view_child_{slide-content.uid}')}</f:format.raw>
			</div>
		</f:for>
	</div>
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<f:for each="{data.tx_gridelements_view_children}" as="carousel-indicator" iteration="indicator">
			<li data-target="#c{data.uid}" data-slide-to="{indicator.index}"></li>
		</f:for>
	</ol>
	<!-- Controls -->
	<a class="left carousel-control" href="#c{data.uid}" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#c{data.uid}" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<script type='text/javascript'>
     $(document).ready(function() {
    	 var $carousel = $('#c{data.uid}');
    	 var $numberofSlides = $('#c{data.uid} .item').length;
    	 var $currentSlide = Math.floor((Math.random() * $numberofSlides));

    	 $('#c{data.uid} .carousel-indicators li').each(function(){
    	   var $slideValue = $(this).attr('data-slide-to');
    	   if($currentSlide == $slideValue) {
    	     $(this).addClass('active');
    	     $('#c{data.uid} .item').eq($slideValue).addClass('active');
    	   } else {
    	     $(this).removeClass('active');
    	     $('#c{data.uid} .item').eq($slideValue).removeClass('active');
    	   }
    	 });
    	 $('#c{data.uid}').carousel({
    		  interval: 10000,
    		  pause: "true"
    		});

     });
     
</script>
